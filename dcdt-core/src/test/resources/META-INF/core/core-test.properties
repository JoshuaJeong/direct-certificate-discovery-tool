#====================================================================================================
# LDAP LOOKUP
#====================================================================================================
dcdt.test.ldap.lookup.host=${dcdt.test.lookup.domain.ldap.name}
dcdt.test.ldap.lookup.port=10389
dcdt.test.ldap.lookup.priority.1=1
dcdt.test.ldap.lookup.priority.2=2
dcdt.test.ldap.lookup.weight.1=100
dcdt.test.ldap.lookup.search.1.mail=${dcdt.test.lookup.domain.1.mail.addr.1}
dcdt.test.ldap.lookup.search.1.user.cert=
dcdt.test.ldap.lookup.search.1.attr.mail=mail: ${dcdt.test.ldap.lookup.search.1.mail}
dcdt.test.ldap.lookup.search.1.attr.user.cert=userCertificate:: ${dcdt.test.ldap.lookup.search.1.user.cert}
dcdt.test.ldap.lookup.search.1.filter.expr=(&(mail=${dcdt.test.ldap.lookup.search.1.mail})(userCertificate=*))

#====================================================================================================
# LDAP LDIF
#====================================================================================================
dcdt.test.ldap.ldif.entry.1.cn=test-ldap-ldif
dcdt.test.ldap.ldif.entry.1.mail=${dcdt.test.ldap.ldif.entry.1.cn}@${dcdt.test.instance.domain.name}
dcdt.test.ldap.ldif.entry.1.obj.class.1=top
dcdt.test.ldap.ldif.entry.1.obj.class.2=inetOrgPerson
dcdt.test.ldap.ldif.entry.1.obj.class.3=person
dcdt.test.ldap.ldif.entry.1.obj.class.4=organizationalPerson
dcdt.test.ldap.ldif.entry.1.attr.cn=cn: ${dcdt.test.ldap.ldif.entry.1.cn}
dcdt.test.ldap.ldif.entry.1.attr.mail=mail: ${dcdt.test.ldap.ldif.entry.1.mail}
dcdt.test.ldap.ldif.entry.1.attr.obj.class=\
    objectClass: ${dcdt.test.ldap.ldif.entry.1.obj.class.1}\n\
    objectClass: ${dcdt.test.ldap.ldif.entry.1.obj.class.2}\n\
    objectClass: ${dcdt.test.ldap.ldif.entry.1.obj.class.3}\n\
    objectClass: ${dcdt.test.ldap.ldif.entry.1.obj.class.4}
dcdt.test.ldap.ldif.entry.1=\
    dn: cn=${dcdt.test.ldap.ldif.entry.1.cn}\n\
    ${dcdt.test.ldap.ldif.entry.1.attr.obj.class}\n\
    ${dcdt.test.ldap.ldif.entry.1.attr.cn}\n\
    ${dcdt.test.ldap.ldif.entry.1.attr.mail}

