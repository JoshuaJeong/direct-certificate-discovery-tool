# Properties describing the test case certificates/keys to generate.
# Strings of the form '${<name>}' in the property values will be substituted at runtime for the values of the environment 
# variables denoted by <name> or an empty string if the environment variable does not exist.
# 
# Each property line is in the form:
# <property name in config.properties>=<cert/key base name>|<cert email address or domain>|<validity in days>|<# key bits>
# 
# Note: this file can be regenerated from the 'Certificates' table on the Install Worksheet spreadsheet.

