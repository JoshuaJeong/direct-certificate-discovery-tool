# Destination Direct addresses and certificate names used for the test cases
# where the System Under Test is the Initiator.
# See the Test Data Matrix tab in the test package for the master list of what
# is needed to be specified here. Note that some test cases are not currently
# modeled in the tool.
DTS_500_EMAIL=dts500@direct1.@{dcdt.domain}
DTS_501_EMAIL=dts501@direct1.@{dcdt.domain}
DTS_502_EMAIL=dts502@direct1.@{dcdt.domain}
