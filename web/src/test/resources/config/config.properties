EmlLocation=@{project.build.directory}/mail-tmp/rawmsg
SentDirectory=@{project.build.directory}/mail-tmp/outmsg
FailedDirectory=@{project.build.directory}/mail-tmp/badmsg

# Destination Direct addresses and certificate names used for the test cases
