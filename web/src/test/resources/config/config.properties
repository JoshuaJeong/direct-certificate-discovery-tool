# Certificate names are expected to follow the following convention:
# CERT_X=<certBaseName>
# Tool currently expects separate files for public cert and private key
# so it looks for <certBaseName>_cert.pem and <certBaseName>_key.pem
# Currently expects unprotected private key (no password needed to decrypt)
# If converting from a p12, the base name is the name of the p12 cert,
# minus the ".p12"
