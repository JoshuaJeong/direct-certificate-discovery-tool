#Return Email Address Info
emailAddress=dcdt@localhost
emailPassword=dcdtpass
smtpHostName=localhost
smtpPort=465

#Certificate and Email Info for Inbound Messages
#Use Absolute paths (examples below)
CertLocation=@{project.build.testOutputDirectory}/certs
