#==================================================
# VERSION
#==================================================
project.version.svn.author=$Author$
project.version.svn.date=$Date$
project.version.svn.head.url=$HeadURL$
project.version.svn.header=$Header$
project.version.svn.id=$Id$
project.version.svn.revision=$Revision$

#==================================================
# BUILD
#==================================================
# File encoding for source, class, and resource files
file.encoding=UTF-8
# Java version of the project sources and outputted classes
java.version=1.7

#==================================================
# TOMCAT
#==================================================
# Tomcat Manager URL
#tomcat.manager.url=http://localhost:8081/manager/text
# Tomcat Manager user username (set in <Tomcat conf dir>/tomcat-users.xml)
#tomcat.manager.username=manager
# Tomcat Manager user password (set in <Tomcat conf dir>/tomcat-users.xml)
#tomcat.manager.password=

#==================================================
# DCDT
#==================================================
# Domain the tool will be deployed to
#dcdt.domain=
# Path to the log directory
dcdt.log.dir=/var/log/tomcat7

#==================================================
# DCDT CERTIFICATES
#==================================================
# Path to the directory containing certificates
dcdt.certs.dir=/var/lib/direct/direct-cert-discovery-tool/certs
# Path to the Certificate Authority (CA) certificate file
dcdt.certs.anchor.file=/var/lib/direct/direct-cert-discovery-tool/certs/ca/anchor.der

#==================================================
# DCDT DIRECT MAIL
#==================================================
# Path to the raw Direct mail message directory (should match the value of the RawMessageSaveFolder Agent setting)
dcdt.mail.direct.raw.dir=/var/lib/direct/mail/rawmsg
# Path to the outgoing Direct mail message directory (should match the value of the OutgoingMessageSaveFolder Agent setting)
dcdt.mail.direct.out.dir=/var/lib/direct/mail/outmsg
# Path to the bad Direct mail message directory (should match the value of the BadMessageSaveFolder Agent setting)
dcdt.mail.direct.bad.dir=/var/lib/direct/mail/badmsg

#==================================================
# DCDT RESULT MAIL
#==================================================
# Result sender mail address
#dcdt.mail.result.address=
# Result sender mail password
#dcdt.mail.result.password=
# Result sender mail host
#dcdt.mail.result.host=
# Result sender mail port (must be SMTPS)
dcdt.mail.result.port=465
